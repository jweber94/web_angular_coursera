<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <script src="src/angular.min.js"></script> -->
    <script src="src/angular.js"></script>
    <script src="src/app.js"></script>
  </head>
<body ng-app="NarrowItDown">
   <div class="container" ng-controller='NarrowItDownController as nidController'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="nidController.given_search_term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidController.narrowOnClick()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="listStyle">
      <found-items found-elements="nidController.found" on-remove="nidController.removeItem(index)"></found-items>
        <!-- nidController.found comes from  ng-controller='NarrowItDownController as nidController' -->
    </div>
  </div>

</body>
</html>
