<a ui-sref="home">Home</a> &lt; <span>Our Categories</span>
<ul>
    <li ng-repeat="item in $ctrl.catItems" ui-sref="catItems({categoryName:item.short_name})"> -->
      {{ item.name }}
    </li>
</ul>
<!-- catItems is the name (!) of the state that is defined within routes.js and is invoked like a function -->
<!-- $ctrl is a special service within angular components that are used to access the associated components defined attributes (that can be set by using the component HTML tag) -->
